    <style type="text/css">
      body,html {margin: 0;padding: 0;width: 100%;height: 100%;overflow: hidden;}
      p {margin: 0;}
      ul {margin: 0;padding: 0;}
      li {list-style-type: none;}
      h3 {font-size: 1.5em;margin: 0.2em 0;}
      img {width: 100%;}

      img#bg{width: 100%;height: 100%;position: fixed;opacity: 1;z-index: 10002;transform: translateZ(1px);}
      p#enter{color:#bbec10;font-size: 20px;position: absolute;z-index: 1000003;bottom:16%;left:43%;font-weight: bold;display: none;animation-iteration-count:infinite;transform: translateZ(1px);}

      #map {width: 100%;overflow: hidden;height: 100%;}

      .popup {width: 240px;font-size: 12px;}
      .amap-icon img,.amap-marker-content img {width: 25px;height: 34px;}
      .amap-info-close {right: 5px !important;}
      .search {height: 48px;background-color: #fff;}
      .close {position: absolute;left: 14px;top: 14px;width: 36px;height: 36px;cursor: pointer;}
      .close img {width: 20px;height: 20px;margin: 8px;} 
      /*.leaflet-top {top: 60px;}*/
      .leaflet-bottom{bottom: 10px;}

      .icon{position: absolute;right: 10px;z-index: 1000;width: 44px;height: 50px;border:2px solid #ccc;border-radius: 3px;text-align: center;font-size: 0.25rem;background-color: #fff;font-family: "微软雅黑";color:#333;justify-content: center;align-items: center;cursor: pointer;line-height: 0.7rem;font-weight: bold;transform: translateZ(1px);}
      .icon img{width: 70%;height: 30px;}
      .icon p{width: 100%;line-height: 15px;font-size: 10px;}
      #icon-reli{top:70px;}
      #icon-list{top:10px;}

      #list{position: absolute;z-index: 1000001;top:0;left:0;width: 100%;height: 100%;background:#fff;display: none;}
      #list ul{width: 96%;list-style: none;font-size: 14px;margin:0 2%;height: 88%;overflow: scroll;}
      #list ul li{display: block;padding: 10px 10px;border-bottom: 1px solid #ebebeb;}
      #list-title{font-size: 18px;color:#df3e09;line-height: 30px;text-align: center;float: left;font-weight: bold;width: 90%;}
      div.tip{width: 100%;height: 20px;}
      p.name{font-weight: bold;font-size: 1.1em;line-height: 25px;text-align: left;color:#df3e09;}
      p.county,p.distance{line-height: 30px;color:#999;}
      p.county{float: left;}
      p.distance{float: right;}
      #list .row{width: 100%;padding: 5px 10px;height: 30px;}
      #list .row input{width: 70%;height: 30px;border:1px solid #999;float: left;padding: 0 10px;}
      #list .row #search-btn{width: 15%;height: 34px;background: #f00;border-radius: 3px;float: left;margin:0 10px;text-align: center;line-height: 34px;color:#fff;}

      .leaflet-popup-content p{margin:10px 0;}

      .date-btn{position: absolute;right: 5px;display: inline-block;width: 80px;height: 25px;background-color: #fff;color:#333;text-align: center;font-weight: 700;line-height: 25px;z-index: 3;font-size:12px;top:5px;}
      .date-btn:before{position: absolute;content:"";display: block;width: 200%;height: 200%;border:1px solid #c5c5c5;border-radius: 10px;-webkit-transform-origin:0 0;transform-origin: 0 0;-webkit-transform:scale(0.5);transform:scale(0.5);box-sizing: border-box;}
      .right-arrow-down{display: inline-block;background-image: url(img/arrow-down.png);width: 9px;height: 9px;margin-left: 0;margin-top:13px;background-size:100% 100%;background-repeat: no-repeat;vertical-align: 0;position: absolute;top:0;right: 11px;z-index: 4;}
      .date-btn .right-arrow-down.up{-webkit-transform:rotate(180deg);transform:rotate(180deg);bottom: -0.07rem;}
      .date-list{width: 80px;height: auto;box-shadow: 0 2px 8px -2px rgba(0,0,0,0.8);position: absolute;top:32px;right: 4px;z-index: 2;}
      .date-list .date-tab{position: relative;z-index: 1;display: block;width: 100%;text-align: center;line-height: 25px;height: 25px;background-color: #fff;box-sizing: border-box;font-weight: 500;font-size: 12px;}
      .date-list .date-tab.active{color:#0090ff;font-weight: 700;}

      .div-icon-A{background:#fff;border-radius: 50%;border:3px solid #e85369;color:#000;font-weight: bold}
      .p-route-A{text-align: center;font-size:12px;line-height: 12px;background-color: #e85369;border-top-right-radius: 50%;border-top-left-radius: 50%;}
      .div-icon-B{background:#fff;border-radius: 50%;border:3px solid #54a79d;color:#000;font-weight: bold;}
      .p-route-B{text-align: center;font-size:12px;line-height: 12px;background-color: #54a79d;border-top-right-radius: 50%;border-top-left-radius: 50%;}
      .div-icon-C{background:#fff;border-radius: 50%;border:3px solid #ddac1f;color:#000;font-weight: bold;}
      .p-route-C{text-align: center;font-size:12px;line-height: 12px;background-color: #ddac1f;border-top-right-radius: 50%;border-top-left-radius: 50%;}
      .p-number{text-align: center;font-size:13px;line-height: 13px;}

      #bg{width: 100%;height: 100%;position: absolute;top:0;left:0;z-index: 10001;}

      #icon-panel{width: 100%;position: absolute;bottom: 0;left:0;z-index: 1000;background: #fff;border-radius: 5px;opacity: 0.95;overflow-x: scroll;transform: translateZ(1px);}
      #icon-panel ul{list-style: none;text-align: center;overflow-x: scroll;}
      #icon-panel ul li{display: inline-block;/*width: 72px;height: 75px;*/font-size: 12px;line-height: 12px;text-align: center;margin:10px;}
      #icon-panel ul li img{width: auto;height: 60px;margin-bottom: 0.01rem;}

      /*详情页面*/
      #detail-content{width: 100%;height: 100%;position: absolute;top:0;left:0;z-index: 100001;background-color: #fff;font-size: 16px;display: none;background-image: url(img/bk-o.png);transform: translateZ(1px);}
      .row{width: 100%;}
      #route-row{height: 50px;position: fixed;background-image: url(img/back.png);background-repeat: no-repeat;border-bottom: 1px solid #ccc;}
      .row p{line-height: 30px;padding: 0 10px;text-align: justify;}
      .row h3{font-size: 1.2em;text-align: center;width: 80%;margin:10px 10%;color:#e71818;}
      .row a{color:#000;}
      .bold{color:#8b614d;font-weight: bold;}
      a.vr-link{text-decoration: none;}
      a#link{display: block;text-align: center;color:#e71818;font-size: 1.2em;font-weight: bold;}

      /*音频*/
      /* #commentary-audio{width: 35px;height: 35px;position: fixed;top:7px;right: 5px;z-index: 101;} */

      /*线路*/
      #route-content{width: 100%;height: 100%;position: absolute;top:0;left:0;z-index: 100002;overflow-x: scroll;background-color:#f8f6e7;background-repeat: repeat;display: none;transform: translateZ(1px);}
      img#route-img{height: 100%;}
      a#enter{color:#3f51b5;font-size: 18px;display: block;text-align: center;line-height: 20px;position: fixed;bottom:25px;left:34%;z-index: 101;width: 120px;height: 20px;text-decoration: none;}
      p#route-title{color: #e71818;font-size: 18px;padding:10px;position: fixed;z-index: 101;top:1%;left:39%;font-weight: bold}

      #route-content-2{width: 100%;height: 100%;position: absolute;top:0;left:0;z-index: 100002;overflow-y: scroll;background-color:#f8f6e7;background-repeat: repeat;display: none;transform: translateZ(1px);}
      img#route-img-2{width: 100%;}
      a#enter-2{color:#e71818;font-size: 18px;display: block;text-align: center;line-height: 20px;position: fixed;top:60px;left:-32px;z-index: 101;width: 120px;height: 20px;text-decoration: none;transform: rotate(90deg);}

      div#text-panel{position:absolute;z-index:10001;width: 88%;height: 300px;left:2%;top:20%;overflow: scroll;padding: 4%;background:#fff;box-shadow: 4px 4px 4px #ccc;border-radius: 10px;opacity: 0.8;opacity: 0.95;text-indent: 2em;}
      #text{font-size: 18px;color:#e71818;line-height: 30px;text-align: justify;}

  <script type="text/javascript">
    var timer;
    setTimeout(function(){
      $("#enter").show().addClass("flash animated");

      $("#bg").click(function(){
        enter();
      });

      $("#enter").click(function(){
        enter();
      });
    },3000);

    function enter(){
      $("img#bg").hide();
        $("#enter").hide();
        var audio = document.getElementById('bkaudio');
        if(audio.paused) audio.play();
      // word1 = text({
      //     str: "在迎接党的二十大胜利召开，结合庆祝中国共青团成立100周年之际，中共上海市委党史研究室、共青团上海市委员会策划，中国社会主义青年团中央机关旧址纪念馆、上海师范大学监制，上海市测绘院编制，共同推出《光荣之城 青春之路——党领导青年运动上海红色史迹地图》。该图所选目录以最新复核的红色史迹为基础，以党领导青年运动红色资源的历史意义、地址分布和点位条件等为依据，整理出32处代表党领导青年运动上海红色史迹，并配有史实简介，收录时限为五四运动至上海解放。同时综合出行者多元需求，精心梳理多条推荐线路，旨在清晰呈现青年在党的领导下一串串红色足迹。一图随身，为您准确导航党领导下青年运动红色地标。",
      //     effect: "normal",
      //     speed : 200,
      // });
    }

    $("#text-panel").click(function(){
      var audio = document.getElementById('bkaudio');
      audio.pause();
      $("#text-panel").hide();
      clearInterval(timer);
    });


    var MAP;
    var MapObj = {
      tdtLayer: null,
      tdtzjLayer: null,
      redLayer: null,
      redTextLayer:null,
      init: function () {
        // 经纬度坐标天地图
        var crs = new L.Proj.CRS(
          'EPSG:4326',
          '+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs',
          {
            origin: [-180, 90], // 将刚刚的 Origin 复制到这里
            resolutions: [
              0.001373291015625,
              0.00034332275390625,
              0.0000858306884765625,
              0.0000214576721191406,
              0.00000536441802978516,
            ]
          }
        )

        MAP = L.map('map', {
          maxZoom: 4,
          minZoom: 1,
          crs: crs,
          center: [31.240, 121.474],
          zoom: 1,
          zoomControl: true,
          bounceAtZoomLimits: false
        })

        MAP.zoomControl.setPosition('topleft'); 

        tdtLayer = L.esri.tiledMapLayer({
          url:
            'https://map4.shanghai-map.net/arcgis/rest/services/redmap/MapServer',
          continuousWorld: true
        }).addTo(MAP);

        tdtzjLayer = L.esri.tiledMapLayer({
          url:
            'https://map4.shanghai-map.net/arcgis/rest/services/redmap_zj/MapServer',
          continuousWorld: true
        });

        MAP.on("popupopen",function(){
          $("a.vrlink").on("click",function(){
            var audio = document.getElementById('bkaudio');
            audio.pause();
            var name=$(this).attr("data-type");
            showDetail(name);
          });
        });

        var lastLevel=0;
        MAP.on('zoomstart',function(e){
          lastLevel=e.target.getZoom();
        });

        MAP.on('zoomend',function(e){
          var clevel=e.target.getZoom();
          if((lastLevel<2 && clevel<2) || (lastLevel>1 && clevel>1))
            return;
          else if(lastLevel<2 && clevel>1){
            MapObj.showZJ();
            MapObj.addText();
          }
          else if(lastLevel>1 && clevel<2){
            MapObj.hideZJ();
            MapObj.addPoint();
          }
        });
      },
      showZJ:function(){
         MAP.addLayer(tdtzjLayer);
      },
      hideZJ:function(){
        MAP.removeLayer(tdtzjLayer);
      },
      addPoint:function(){
          if(this.redTextLayer)
            MAP.removeLayer(this.redTextLayer);
          if(this.redLayer)
            MAP.removeLayer(this.redLayer);

          this.redLayer = L.geoJSON(POIs, {
          style: {
            "color": "#00f",
            "weight": 3,
            "opacity": 0.5,
          },
          filter:function(feature){
            return true
          },
          pointToLayer: function (feature, latlng) {
            var iconSize=[16,19];
            var iconAnchor=[8,19];
            var popupAnchor=[0,-19];
            return L.marker(latlng, {
                icon: L.icon({
                  iconUrl: "./光荣之城 青春之路_files/zh.png",
                  iconSize: iconSize,
                  iconAnchor: iconAnchor,
                  popupAnchor:popupAnchor
                })
              });
          },
          onEachFeature:function(feature,layer){
            var a=layer;
          }
        }).bindPopup(function (layer) {
            var properties = layer.feature.properties;
            var lng=layer.feature.geometry.coordinates[0];
            var lat=layer.feature.geometry.coordinates[1];
            return '<p style="color:#FF6633;font-size:15px"><b>' + properties.name + '</b> ' +
              '<br /><p style="color:grey;font-size:14px;line-height:20px">地址：' + properties.address + 
              '<br><a class="vrlink" href="javascript:void(0)" data-type="'+properties.name+'">详情</a>';
        }).addTo(MAP);
      },
      addText:function(){
        if(this.redTextLayer)
            MAP.removeLayer(this.redTextLayer);
        if(this.redLayer)
          MAP.removeLayer(this.redLayer);
        this.redTextLayer = L.geoJSON(POIs, {
          pointToLayer: function (feature, latlng) {
            return L.marker(latlng,{
              icon:L.divIcon({
                html: "<p class='p-route-"+feature.properties.route+"'>"+feature.properties.route+"</p><p class='p-number'>"+feature.properties.number+"</p>",
                className: 'div-icon-'+feature.properties.route,
                iconSize:[24,24],
                iconAnchor:[12,12],
                popupAnchor:[0,-12]
            })
          });
          },
        }).bindPopup(function (layer) {
            var properties = layer.feature.properties;
            var lng=layer.feature.geometry.coordinates[0];
            var lat=layer.feature.geometry.coordinates[1];
            return '<p style="color:#FF6633;font-size:15px"><b>' + properties.name + '</b> ' +
              '<br /><p style="color:grey;font-size:14px;line-height:20px">地址：' + properties.address + 
              '<br><a class="vrlink" href="javascript:void(0)" data-type="'+properties.name+'">详情</a>';
        }).addTo(MAP);
      },
      getMap: function () {
        return MAP
      }
    }

    MapObj.init();
    MapObj.addPoint();
    //MapObj.addText();

    $("#icon-list").click(function(){
      addList(POIs.features);
      $("#list").show();
    });

    $("#close-btn").click(function(){
      $("#list").hide();
    });

    $("#search-btn").click(function(){
      var key = $("#search-input").val();
      var points=[];
      POIs.features.forEach(function(item){
        if(key=="" || item.properties.name.indexOf(key)>-1)
          points.push(item);
      });
      addList(points);
    });

    function showDetail(name){
      var item=getPoi(name);
      $("#name-title").text(name);
      name.length>14?$("#name-title").css({lineHeight:"20px"}):$("#name-title").css({lineHeight:"30px"});
      $("#introduce").text(item.introduce).addClass("slideInDown animated");
      item.link?$("#link").attr("href",item.link).show():$("#link").hide();

      if(!item.hasimage){
        $("#picture").attr("src","pictures/"+name+".jpg").addClass("zoomIn animated");
      }
      else{
        $("#picture").attr("src","");
      }
      $("#detail-content").show();

      $("#commentary").attr("src","audio/"+name+".mp3");
    //   $("#commentary-audio").attr("src","img/music.svg");
      var audio = document.getElementById('commentary');
      audio.play();
    }

    function addList(points){
      var dom=[];
      data=[];
      points.forEach(function(item){
          var lng=item.geometry.coordinates[0];
          var lat=item.geometry.coordinates[1];
          data.push({
              name:item.properties.name,
              number:item.properties.number,
              lng:lng,
              lat:lat,
              address:item.properties.address
            });
      });

      data.forEach(function(item){
        dom.push("<li><p class='name' lng='"+item.lng+"' lat='"+item.lat+"'>"+item.number+". "+item.name+"</p>");
        dom.push("<div class='tip'><p class='county'>"+item.address+"</p>");
        dom.push("</div></li>");
      });
      $("#list ul").empty().append(dom.join(''));

      $("#list ul li").on("click",function(){
        var lng=$(this).find('.name').attr('lng');
        var lat=$(this).find('.name').attr('lat');
        MAP.setView([lat,lng],7);
        $("#list").hide();
      });
    }

    $("#icon-panel li").click(function(){
      var datatype=$(this).attr("data-type");
      //window.location.href="line.html?"+datatype;
      $("#route-img-2").attr("src","img/"+datatype+"-3.jpg");
      //$("#main").css("width",datatype=="C"?"1054px":"1351px");
      //$("#route-title").text("线路"+datatype);
      $("#route-content-2").show().scrollTop(0);
    });

    $("a#enter-2").click(function(){
      $("#route-content-2").hide();
    });

    $("#route-row").click(function(){
      var audio = document.getElementById('commentary');
      !audio.paused && audio.pause();
      $("#detail-content").hide();
      $("#introduce").removeClass("slideInDown animated");
      $("#picture").removeClass("zoomIn animated");
    });

try{
    var NowDate=new Date();
    var NowDateString=NowDate.getFullYear()+"年"+(NowDate.getMonth()+1)+"月"+NowDate.getDate()+"日";
    $.get("https://www.shanghai-map.org.cn/sjmap/service/get.fun.php?action=visit&visitdate="+NowDateString, function (data) {

catch(err){} 

// 获取缩小按钮元素
var zoomOutButton = document.querySelector('.leaflet-control-zoom-out');

// 设置初始地图缩放级别和最小缩放级别为100%
var initialZoomLevel = 1.0;
var minZoomLevel = 1.0;

// 监听缩小按钮的点击事件
zoomOutButton.addEventListener('click', function(event) {
  event.preventDefault(); // 阻止默认的点击行为

  // 获取当前地图的缩放级别
  var currentZoomLevel = map.getZoom();

  // 计算缩小后的缩放级别
  var newZoomLevel = currentZoomLevel - 1;

  // 确保缩放级别不小于最小缩放级别
  newZoomLevel = Math.max(newZoomLevel, minZoomLevel);

  // 设置地图的缩放级别
  map.setZoom(newZoomLevel);
});
